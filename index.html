<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/xkp4yjq.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Semances de Pays</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <h1>Semances de Pays</h1>
                <a href="Semances">Nos semences</a>
                <a href="pointsdevente">Point de vente</a>
                <a href="contact">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <img src="img/10_expo-semences.webp" alt="Bac de végétaux dans une serre">
        </div>
        <div>
            <p>
                Semences de pays développe une production de semences reproductibles, rustiques et adaptées à une agriculture biologique proche des cycles de la nature, en collaboration avec les initiatives nourricières de proximité.
            </p>
        </div>
        <div class="cercle">
            <img src="img/Packaging_pottimaron.webp" alt="Packaging de graine de pottimarion">
        </div>
        <div class="shadow">
            <button class="btn btn-pottimaron">
            Pottimaron <br> Achat
          </button>
        </div>
        <div class="cercle">
            <img src="img/Packaging_bleuet.webp" alt="Packaging de graine de Bleuet">
        </div>
        <div class="shadow">
            <button class="btn btn-bleuet">
            Bleuet <br> Achat
          </button>
        </div>
        <div class="cercle">
            <img src="img/packaging_haricot.webp" alt="Packaging de graine de haricot">
        </div>
        <div class="shadow">
            <button class="btn btn-haricot">
            Haricot <br> Achat
          </button>
        </div>
    </main>
</body>

</html>
